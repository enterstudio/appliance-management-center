<div id="widget_${id}" class="wamcComposite dijitInline dijitReset dijitLeft">
	<div class="wamcLabel dijitInline dijitHidden">
		<span class="wamcRequiredIcon">*&nbsp</span> <label for="${id}"
			data-dojo-attach-point="compLabelNode"></label>
	</div>
	<div class="dijitInline">
		<div class="dijit dijitReset dijitInline dijitLeft" id="${id}"
			role="presentation" data-dojo-attach-point="stateNode">
			<div class='dijitReset dijitValidationContainer'>
				<input
					class="dijitReset dijitInputField dijitValidationIcon dijitValidationInner"
					value="&#935; " type="text" tabIndex="-1" readonly="readonly"
					role="presentation" />
			</div>
			<div class="dijitReset dijitInputField dijitInputContainer">
				<input class="dijitReset dijitInputInner"
					data-dojo-attach-point='textbox,focusNode' autocomplete="off"
					${!nameAttrSetting} type='${type}' />
			</div>
		</div>
	</div>
</div>
